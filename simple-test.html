<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Slideshow Test</h1>
        
        <div id="testCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="2"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/logo.jpg" class="d-block w-100" style="height: 350px; object-fit: cover;" alt="Logo">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Logo SMA Negeri 1 Ketambe</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/516511116_122145640058771210_4298189710777537475_n.jpg" class="d-block w-100" style="height: 350px; object-fit: cover;" alt="Kegiatan">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kegiatan Sekolah</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/517406943_122142901556771210_3915854332728665203_n.jpg" class="d-block w-100" style="height: 350px; object-fit: cover;" alt="Pembelajaran">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pembelajaran di Kelas</h5>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#testCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test image loading
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log('✅ Loaded:', img.src);
            img.onerror = () => console.log('❌ Failed:', img.src);
        });
    </script>
</body>
</html>
